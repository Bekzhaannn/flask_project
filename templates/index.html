<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=" stylesheet" href="../static/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
  <div class="cards">
    {% for item in data %}
      <div class="card">
          <img class=img src="../static/photo/{{ item.id }}.jpg" alt="">
          <h5> Айди: {{ item.id }}</h5>
          <h1>{{ item.name }}</h1>
          <p>Возраст: {{ item.age }}</p>
          <p>Общий рейтинг: {{ item.overall_rating }}</p>
          <p>Рост: {{ item.height }} см</p>
